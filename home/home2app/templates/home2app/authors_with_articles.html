{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">Authors with Articles</h1>
        <ul class="list-group mt-3">
            {% for author in authors %}
            <li class="list-group-item"><a href="{{ author.get_absolute_url }}">{{ author.full_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
